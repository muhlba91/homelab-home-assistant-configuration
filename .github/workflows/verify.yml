---
name: Verify

on:
  push:
  workflow_dispatch:

jobs:
  conform:
    runs-on: ubuntu-latest
    name: Conform

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: siderolabs/conform@v0.1.0-alpha.27
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  yaml:
    runs-on: ubuntu-latest
    name: Lint YAML

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: |
          yamllint .
