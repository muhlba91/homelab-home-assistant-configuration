---
domains:
  # onyx shutters
  - cover
entity_globs:
  # zwave fibaro switches
  - switch.fs*_?
  - switch.fds*_?
  - sensor.fs*_electric_consumed_*
  - sensor.fds*_?_electric_consumed_*
  # zwave fibaro smoke detectors
  - sensor.fsd*_air_temperature
  - sensor.fsd*_battery_level
  - binary_sensor.fsd*_smoke_alarm_smoke_detected
  # zwave fibaro motion sensors
  - sensor.fms*_illuminance
  - sensor.fms*_air_temperature
  - sensor.fms*_battery_level
  - binary_sensor.fms*_home_security_motion_detection
  # zwave fibaro flood detectors
  - sensor.ffs*_air_temperature
  - sensor.ffs*_battery_level
  - binary_sensor.ffs*_water_alarm_water_leak_detected
  # energy meter
  - sensor.energy_meter_tpo
  - sensor.energy_meter_tpi
  - sensor.energy_meter_po
  - sensor.energy_meter_pi
  - sensor.energy_meter_*use
  - sensor.energy_meter_*produced
  # ring alarm control panel
  - alarm_control_panel.ring_control_panel
  - switch.ring_siren
  - switch.ring_panic_*
  - sensor.ring_control_panel_info
  # ring alarm keypad
  # ring alarm motion sensors
  - binary_sensor.ring_rms?
  # ring alarm door/window sensors
  - binary_sensor.ring_rcs?
  # ring cameras
  - light.ring_*_camera*_light
  # ring sirens
  - siren.ring_*_siren
  # ring batteries
  - sensor.ring_*_battery
  # shelly plugs
  - switch.*_plug_*relay
  - sensor.*_plug_*current
  - sensor.*_plug_*daily_energy
  - sensor.*_plug_*power
  - sensor.*_plug_*temperature
  # photovoltaics
  - sensor.pv_energy_*_fronius_power_flow
  # photovoltaics inverter
  - sensor.pv_inverter_energy_*_fronius_inverter
  - sensor.pv_inverter_error_code_fronius_inverter
  # lg washing machine
  - switch.washing_machine_power
  - sensor.washing_machine_current_course
  - sensor.washing_machine_rinse_mode
  - sensor.washing_machine_run_state
  - sensor.washing_machine_spin_speed
  - binary_sensor.washing_machine_wash_completed
  - sensor.washing_machine_water_temperature
  - binary_sensor.washing_machine_error_state
  - sensor.washing_machine_error_message
  # deebot
  - sensor.deebot_last_error
  - sensor.deebot_life_span_*
  - sensor.deebot_last_cleaning
  # entrance door lock
  - lock.entrance_door
  # sun
  - sun.sun
  - sensor.sun_*
  # weather
  - weather.home
